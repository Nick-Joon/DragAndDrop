<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>My Kanban</title>

        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Song+Myung:400" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="columns">
                    <div class="column" , data-column-id="1">
                        <p class="column-header">
                            To Do
                        </p>
                        <div data-notes>
                            <div class="note" draggable="true" data-note-id="1">
                                5. <ins>의무적으로! </ins>
                                <br>내일 청소를. 옷을 정렬.</br>
                            </div>
                            <div class="note" draggable="true" data-note-id="2">
                                6. 드라마 "너도 인간이니?"를보십시오. KBS 2TV, 2018.
                            </div>
                            <div class="note" draggable="true" data-note-id="3">
                                7. 자바 스크립트에서 새로운 주제를 배우다.
                            </div>
                        </div>
                        <p class="column-footer">
                            <span data-action-addNote class="action">+ Add another card</span>
                        </p>
                    </div>

                    <div class="column" , data-column-id="2">
                        <p class="column-header">
                            In progress
                        </p>
                        <div data-notes>
                            <div class="note" draggable="true" data-note-id="4">
                                1. 현대 한국 문학에 관한 책을 사십시오.
                            </div>
                            <div class="note" draggable="true" data-note-id="5">
                                2. 오늘의 뉴스 분석 작성.
                            </div>
                            <div class="note" draggable="true" data-note-id="6">
                                3. 고구려의 역사에 대한 에세이 쓰기.
                            </div>
                            <div class="note" draggable="true" data-note-id="7">
                                4. 기능 분석 강의 노트 작성.
                            </div>
                        </div>
                        <p class="column-footer">
                            <span data-action-addNote class="action">+ Add another card</span>
                        </p>
                    </div>

                    <div class="column" , data-column-id="3">
                        <p class="column-header">
                            Finished
                        </p>
                        <div data-notes></div>
                        <p class="column-footer">
                            <span data-action-addNote class="action">+ Add another card</span>
                        </p>
                    </div>
                </div>

                <div class="adder">
                    <span data-action-addColumn class="action">+ Add new column</span>
                </div>
            </div>
        </div>

        <script src="/js/note.js"></script>
        <script src="/js/column.js"></script>
        <script src="/js/script.js"></script>
    </body>

</html>
<!DOCTYPE html>
